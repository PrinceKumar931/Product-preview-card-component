<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="main-container">
      <img class="perfume-image" src="images/image-product-desktop.jpg" alt="image-product-desktop" />
      <div class="content">
        <p class="perfume">PERFUME</p>

        <h2>Gabrielle Essence Eau De Parfum</h2>

        <p class="para">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p> 

          <div class="prices">
        <span class="price">$149.99</span> 
        <span class="cut-price">$169.99</span>
      </div>
      
        <button><img class="cart" src="images/icon-cart.svg" alt="icon-cart">Add to Cart</button> 
      </div>
    </div>
    <div class="attribution footer">
      Challenge by&nbsp; 
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by&nbsp;
      <a href="https://www.frontendmentor.io/profile/brago87" target="_blank"
        >Prince Kumar</a
      >.
    </div>
  </body>
</html>
